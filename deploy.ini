[define]
@vscode               = common/vscode_settings.json
@pwsh_profile         = common/Microsoft.PowerShell_profile.ps1
@emacs_init           = common/emacs/init.el
@emacs_mode_line_init = common/emacs/mode-line-init.el

[location.windows]
windows/terminal.json    = ~/AppData/Local/Microsoft/Windows Terminal/settings.json
windows/init.vim         = ~/.config/nvim/
windows/theme_switch.cmd = ~/AppData/Local/Programs
@pwsh_profile            = ~/Documents/WindowsPowerShell/
@vscode                  = ~/AppData/Roaming/Code/User/settings.json
@emacs_init              = ~/.emacs.d/
@emacs_mode_line_init    = ~/.emacs.d/

[location.unix]
unix/.tmux.conf       = ~/
unix/.bashrc          = ~/
@emacs_init           = ~/.emacs.d/
@emacs_mode_line_init = ~/.emacs.d/