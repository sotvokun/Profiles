[define]
@vscode               = common/vscode_settings.json
@vscode_keymap        = common/vscode_keybindings.json
@pwsh_profile         = common/Microsoft.PowerShell_profile.ps1

[location.windows]
windows/terminal.json    = ~/AppData/Local/Microsoft/Windows Terminal/settings.json
@pwsh_profile            = ~/Documents/WindowsPowerShell/
@vscode                  = ~/AppData/Roaming/Code/User/settings.json
@vscode_keymap           = ~/AppData/Roaming/Code/User/keybindings.json

[location.unix]
unix/.tmux.conf       = ~/
unix/.bashrc          = ~/