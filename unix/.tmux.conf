#                      *GENERIC*
set -g default-terminal "screen-256color"
set -g status-keys vi
set -g mode-keys vi


#                       *THEME*
#:: status bar
set -g status-bg white
set -g status-fg black

#:: active window tab in status bar
set -g window-status-current-style fg=black,bg=green
set -g window-status-current-format ' #W '

#:: window tab in status bar
set -g window-status-format ' #W '

#:: status bar left
set -g status-left ' [#S]  '

#:: status bar right
set -g status-right ' <#I> #[fg=white,bg=black] %H:%M %Y-%m-%d '

#                    *KEYBINDINGS*
#:: command key
unbind C-b
unbind C-r
set -g prefix C-@

#:: refresh client
unbind M-R
bind M-R refresh-client

#:: reload configuration
#unbind C-R
#bind C-R source-file ~/.tmux.conf

#:: choose-tree
unbind @
bind @ choose-tree -Z


#:  SESSIONS
#:: new session
unbind C-N
bind C-N new-session

#:: kill session
unbind C-X
bind C-X confirm-before kill-session

#:: rename session
unbind C-R
bind C-R command-prompt 'rename-session %%'


#:  WINDOW
#:: new window
unbind n
bind n new-window

#:: kill window
unbind x
bind x confirm-before kill-window

#:: rename window
unbind r
bind r command-prompt 'rename-window %%'

#:: switch window
unbind ]
unbind [
bind ] next-window
bind [ previous-window


#: PANE
#:: split window (PANE)
unbind h
unbind v
bind h split-window -h
bind v split-window -v

#:: select pane
unbind M-h
unbind M-j
unbind M-k
unbind M-l
bind -n M-h select-pane -L      ## <
bind -n M-j select-pane -D      ## v
bind -n M-k select-pane -U      ## ^
bind -n M-l select-pane -R      ## >

#:: kill pane
unbind M-x
bind -n M-x kill-pane
